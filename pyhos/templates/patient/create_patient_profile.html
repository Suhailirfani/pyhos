{% extends 'base.html' %}
{% load static %}
{% block title %}Create Patient Profile{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/create_patient_profile.css' %}">
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Patient Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
</div>
{% endblock %}
