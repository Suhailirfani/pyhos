{% extends 'base.html'%}
{% block title%}
Our Dcotors
{% endblock %}
{% block content%}
<h1 class="text-center">Doctors page</h1>
<div class="container mx-auto text-center bg-light">
    {% for d in doctors %}
        <div class="card text-center mx-3 my-3" style="width: 14rem; display: inline-block;">
            <img class="card-img-top" src="{{d.image.url}}" width=55px height=200px alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Dr:{{ d.name }}</h5>
                <p class="card-text">{{d.specialization}} </p>
                
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
